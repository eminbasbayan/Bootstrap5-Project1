<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Shopping-Card</title>
</head>

<body>
    <div class="container-fluid">
        <div class="menu d-flex flex-row justify-content-center">
            <div class="mr-5">
                <div class="logo px-2 position-absolute d-flex flex-row justify-content-center align-items-center">
                    <img src="assets/nike-white.png" alt="">
                </div>
            </div>
            <span class="p-4 active ml-5 td-none"><a href="index.html">Men</a></span>
            <span class="p-4 td-none"><a href="woman.html">Women</a></span>
            <span class="p-4">Boys</span>
            <span class="p-4">Girls</span>
            <span class="p-4">Customise</span>
            <div class="d-flex flex-row align-items-center ml-5">
                <i class="fas fa-shopping-cart mr-1"></i>
                <div class="cart-count d-flex flex-row align-items-center justify-content-center">3</div>
            </div>
        </div>

        <div class="shoe-list mt-5 d-flex flex-row justify-content-center align-items-center">
            <span>Nike ZoomX Rep</span>
            <div class="d-flex flex-row align-items-center">
                <i class="fas fa-chevron-left"></i>
                <span class="active">Nike Air Force 1</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <span>Nike Space Hippie</span>
        </div>

        <div class="d-flex flex-row justify-content-center mt-5">
            <div class="d-flex flex-column">
                <img class="selected-shoe px-3" src="assets/nike-shoe.png" alt="">
                <div class="shoe-container d-flex flex-row align-items-end">
                    <div class="select-size d-flex flex-row py-2 align-items-center">
                        <span class="pl-3 pr-5">10 US</span>
                        <i class="pr-3 fas fa-caret-down"></i>
                    </div>

                    <div class="d-flex flex-column ml-auto align-items-end">
                        <span class="old">$179.00</span>
                        <span class="new"><span class="new-small">$</span>79<span class="new-small">.00</span></span>
                    </div>

                    <div class="shoe-cart p-3 d-flex flex-column align-items-center">
                        <i class="fas fa-arrow-down"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
